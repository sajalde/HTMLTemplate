<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"  href="css/responsive.css" />
    <link rel="stylesheet"  href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    
    <div class="container-fluid wrapper">
        <div class="cont">
        <div class="form sign-in">
            <h2>Welcome back,</h2>
            <!-- SignIn Form -->
            <form style="padding: 23px;">
                <div class="form-group">
                  <label class="labelColor" for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label class="labelColor" for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="button" class="submit" onclick="window.location.href='Landing.html'">Sign In</button>
                <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
            </form>
            <!-- SignIn Form -->
        </div>
        <div class="sub-cont">
            <div class="img">
            <div class="img__text m--up">
                <h2>New here?</h2>
                <p>Sign up and discover great amount of new opportunities!</p>
            </div>
            <div class="img__text m--in">
                <h2>One of us?</h2>
                <p>If you already has an account, just sign in. We've missed you!</p>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
            </div>
            <div class="form sign-up">
            <h2>Time to feel like home,</h2>
            <!-- SignUp Form -->
                <form style="padding: 23px;">
                    <div class="form-group">
                        <label class="labelColor">Name</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                    <label class="labelColor">Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                    <label class="labelColor">Password</label>
                    <input type="password" class="form-control">
                    </div>
                    <button type="button" class="submit">Sign Up</button>
                    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
                </form>
            <!-- SignUp Form -->
            </div>
        </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
        document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
  </body>
</html>
