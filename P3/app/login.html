<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>P3Tools | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="library.style.min.css">
  <link rel="stylesheet" type="text/css" href="template-custom.style.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="javascript:void(0)"><b>Mendine </b>P3 Tools</a>
    </div>
    <!-- /.login-logo -->
    <div id="divlogin" class="card"> 
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form id="formLogin">
          <div class="input-group mb-3">
            <input type="email" id="txtemail" class="form-control" placeholder="Email or User Name"
              data-ParameterName="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="txtpassword" class="form-control" placeholder="Password"
              data-ParameterName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <!-- <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div> -->
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="button" id="btnLogin" onclick="login.logintoSystem()"
                class="btn btn-primary btn-block btn-flat">
                <i id="loginloader" class="fa fa-sync-alt" style="display: none;" aria-hidden="true"></i>
                Sign In
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>


        <!-- /.social-auth-links -->

        <!-- <p class="mb-1">
          <a href="#">I forgot my password</a>
        </p> -->

      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <script src="plaugin-library.js"></script>
  <script src="template-custom-js.js"></script>

  <script src="framework-global-js.js"></script>
  <!-- <script src="framework-scripts.js"></script> -->
  <script>
    $(document).ready(function () {

      $.getMultiScripts(scripts, "").then(function () {
        console.info("all scripts loaded");

        login.GetBingImageofTheDay()
          .then((imgurl) => {
           // console.log(imgurl)
            $('body').css({ 'background-image': 'url(' + imgurl + ')' });
          })
      });




    })
  </script>
</body>

</html>
